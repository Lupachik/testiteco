<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div th:switch="${tasks}">
    <h2 th:case="null">No tasks!</h2>
    <div th:case="*">
        <h2>Tasks</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Project</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.project}"></td>
                <td th:text="${task.idTask}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td><a th:href="@{task-update/{id}(id=${task.id})}">View</a></td>
                <td><a th:href="@{task-update/{id}(id=${task.id})}">Edit</a></td>
                <td><a th:href="@{task-delete/{id}(id=${task.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/task-create">Create task</a></p>
</div>
</body>
</html>
